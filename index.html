<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <section id="container">

        <div id="calculadora">

          <header>
            
            <section id="titulo"><img src="imagens/calc.svg" alt="">Calculadora</section>
            <input type="number" name="" id="tela" placeholder="0">
          
          
          </header>           
         
          <main id="botoesGrid">
                         
             <button class="espaco">C</button>
             <button>%</button> 
             <button>
                <span class="material-symbols-outlined">
                backspace</span>
            </button>
             
             <button class="num">7</button>
             <button class="num">8</button>
             <button class="num">9</button>
             <button class="material-symbols-outlined">close</button>
             
             <button class="num">4</button>
             <button class="num">5</button>
             <button class="num">6</button>
             <button class="material-symbols-outlined">remove</button>   

             <button class="num">1</button>
             <button class="num">2</button>
             <button class="num">3</button>
             <button class="material-symbols-outlined">add</button>    
             
              <button>.</button>
             <button class="espaco zero">0</button>
            
             <button>=</button>
          </main>

        </div>

    </section>

</body>
</html>
