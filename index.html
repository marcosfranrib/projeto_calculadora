<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Virtual</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <section id="container">

        <div id="calculadora">

          <header>
            
            <section id="titulo"><img src="imagens/calc.svg" alt="">Calculadora</section>

            <input type="text" id="tela" placeholder="0">
          
          </header>           
         
          <main id="botoesGrid">
                         
             <button class="espaco" onclick="limpar()">C</button>
                    
             <button onclick="backspace()" id="espaco_back">
                <span class="material-symbols-outlined">
                backspace</span>
            </button>
             
             <button class="num" onclick="clicar(7)">7</button>
             <button class="num" onclick="clicar(8)">8</button>
             <button class="num" onclick="clicar(9)">9</button>

             <button class="material-symbols-outlined" id="operador" onclick="clicar('+')">add</button> 
             
             <button class="num" onclick="clicar(4)">4</button>
             <button class="num" onclick="clicar(5)">5</button>
             <button class="num" onclick="clicar(6)">6</button>
             
             <button class="material-symbols-outlined" id="operador" onclick="clicar('-')">remove</button>   

             <button class="num" onclick="clicar(1)">1</button>
             <button class="num" onclick="clicar(2)">2</button>
             <button class="num" onclick="clicar(3)">3</button>
             
             <button class="material-symbols-outlined" id="operador" onclick="clicar('*')">close</button>
            
             <button class="espaco zero" onclick="clicar(0)">0</button>
             
             <button onclick="clicar('.')">.</button>
            
             <button class="resultado" onclick="calculo()">=</button>
             <button id="operador" onclick="clicar('/')">/</button>
       
          </main>

        </div>

    </section>

</body>
</html>
